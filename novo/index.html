<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilo.css">

</head>

<body>
  <header>
    <div class="cabecalho">
      <h1>Ana Carina</h1>
      <p>Estudante</p>

    </div>
  </header>
  <main>

    <section class="branco">
      <nav>
        <ul class="primeira-ul">
          <li><a href="">Inicío</a></li>
          <li><a href="">Conctato</a></li>
          <li><a href="">Links</a></li>
        </ul>
      </nav>
      <div class="primeira">
        <div>
          <h3>Nome: <span>Ana Carina</span> </h3>
          <h3>Idade: <span>24 anos</span> </h3>
          <h3>Actividade: <span>Estudante</span> </h3>
          <h3>Morada: <span>Viana</span> </h3>
        </div>

        <div><img src="ver.png" alt=""></div>

      </div>
      <div class="segunda">

        <div class="cadastro">
          <h3>Contacta-me</h3>
          <div class="posicao">
            <p id="msm">A sua mensagem</p>
          </div>
          <form action="">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome"><br>
            <label for="name">Email:</label>
            <input type="email" id="email" placeholder="Digite seu Email"><br>
            <label for="name">Mensagem:</label>
            <textarea placeholder="Digite sua mensagem"> </textarea><br>
            <button>Enviar</button>
          </form>
        </div>

      </div>

      <div class="terceira">
        <h1> Os meus livros favorito</h1>
        <ul class="ul">
          <li>A cabra da minha mãe</li> <br>
          <li>Licão de amor</li> <br>
          <li>A esperaça da vida</li>
        </ul>
      </div>

    </section>
  </main>
  <footer class="footerm">

    <a href="/">Inicío </a>
    <a href="/">Contacto</a>
    <a href="/">Links</a>
  </footer>
</body>

</html>
